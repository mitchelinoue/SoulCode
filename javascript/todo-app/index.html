<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulCode To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <main class="d-flex flex-column">
      <header
        id="main-header"
        class="d-flex justify-content-center align-items-center"
      >
        <img
          src="https://soulcodeacademy.org/assets/images/logo/light-logo.png"
          alt="Logo da SoulCode Academy"
          id="app-logo"
        />
      </header>

      <form action="#" id="todo-form">

        <!-- input text -->
        <div class="m-3 d-flex">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Sua tarefa aqui"
            required
            id="todo"
          />
          <button type="submit" class="btn btn-warning" id="add-todo">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>

        <!--input radio -->
        <div
          class="d-flex p-3 mb-2 bg-light text-dark ms-3 me-3 py-1 rounded"
          id="alert"
        >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
              required
            />
            <label
              class="form-check-label text-success fw-bold"
              for="inlineRadio1"
              >Sem pressa</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label
              class="form-check-label text-warning fw-bold"
              for="inlineRadio2"
              >Importante</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label
              class="form-check-label text-danger fw-bold"
              for="inlineRadio3"
              >Urgente</label
            >
          </div>
        </div>
      </form>


      <section id="todos-list" class="d-flex flex-column mx-4 my-2 flex-grow-1">


        <!-- <div class="card bg-warning">
          <div class="card-body d-flex align-items-center ">

            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle">
            </span>
            <p class="todo-text flex-grow-1 text-truncate ms-2">Estudar DOM</p>
            
            <button class="btn delete-todo">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>
        </div> -->
        

      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
