        const nums = [] 

        for (i = 1; i <= 6; i++){
            const n = parseInt(prompt(`Digite o ${i}º número`))
            nums.push(n)
        }

        const pares = []
        const impares = []

        //percorre o array com os numeros informados
        //cria uma variável que guardará os valores de cada posição do array
        //
        for(let numero of nums){

            if(numero % 2 == 0){
                pares.push(numero)
            } else {
                impares.push(numero)
            }
        }

        alert(`Nós temos ${pares.length} valores pares: ${pares.join(', ')}`)
        alert(`Nós temos ${impares.length} valores impares: ${impares.join(', ')}`)
