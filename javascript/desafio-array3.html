<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--Faça um programa em Javascript que leia um vetor com dez números reais, calcule e mostre a quantidade de números negativos e a soma dos números positivos desse vetor.-->
    <script>
        const num = []
        const numNeg = []
        let contNeg = 0
        let somaPosi = 0

        for(i = 0; i < 10; i++){
            num[i] = Number(prompt(`Me passe o ${i+1} número.`))

            if(num[i] < 0){
                numNeg[contNeg] = num[i]
                contNeg++
            } else {
                somaPosi = somaPosi + num[i]
            }
        }

        alert(`Temos ${numNeg.length} números negativos e a soma dos positivos é ${somaPosi}`)

    </script>
</body>
</html>
