<!-- 5. Crie um código que receba 3 valores do comprimento de um triângulo e depois mostre um alert informando se o triângulo é equilátero, isóceles ou escaleno. -->
    <script>
        const ladoA = parseFloat(prompt('Me passe o primeiro lado do triângulo')) 
        const ladoB = parseFloat(prompt('Me passe o segundo lado do triângulo'))
        const ladoC = parseFloat(prompt('Me passe o terceiro lado do triângulo'))

        if(ladoA === ladoB && ladoB === ladoC){
            alert('O triângulo é equilátero')
        } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
            alert('O triângulo é isóceles')
        } else { 
            alert('O triângulo é escaleno')
        }
    </script>
