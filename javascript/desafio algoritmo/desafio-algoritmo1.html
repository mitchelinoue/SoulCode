<body>
<!-- 1. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
mostrar :
a. A menor altura do grupo;
b. A maior altura do grupo; -->
    <script>
        const quantAltura = []

        for(i = 0; i < 15; i++){
            quantAltura[i] = parseInt(prompt(`Me passe a ${i + 1}ª altura`))
        }

        quantAltura.sort()

        alert(`O mais alte é ${quantAltura[0]} e o mais baixo é ${quantAltura[quantAltura.length - 1]}`)

    </script>
</body>
</html>
