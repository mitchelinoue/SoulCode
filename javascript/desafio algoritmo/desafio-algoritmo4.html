<body>
<!-- 4. Escreva um programa que leia uma letra e mostre se ela é vogal ou consoante -->
    <script>
        const letra = (prompt(`Me passe uma letra`)).toLowerCase()

        if (letra === 'a' || letra === 'e'|| letra === 'i'||letra === 'o' || letra === 'u'){
            alert(`${letra} é uma vogal`)
        } else {
            alert(`${letra} é uma consoante`)
        }
    </script>
</body>
