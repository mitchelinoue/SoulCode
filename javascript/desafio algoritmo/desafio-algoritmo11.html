<!-- 11. Leia um número binário e transforme-o em decimal -->
    <script>
        const numBin = String(prompt('Me passe um número binário'))
        console.log(typeof numBin) 
        console.log(numBin.length)
        let numDec = 0

        for(i = 0; i < numBin.length; i++){
            numDec = (numDec * 2) + parseInt(numBin[i])
            console.log(numDec)
        }

        alert(`O número em decimal é: ${numDec}`)

    </script>
