<!-- 6. Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em
P.A. contendo 10 valores. -->
    <script>
        let valor = parseFloat(prompt('Me passe o valor inicial'))
        let razao = parseFloat(prompt('Me passe uma razão'))
        const progAritm = [valor]

        for(i = 1; i <= 10; i++){
            valor = valor + razao
            progAritm.push(valor)
        }

        alert(`A sequência P.A. é: ${progAritm}`)
    </script>
