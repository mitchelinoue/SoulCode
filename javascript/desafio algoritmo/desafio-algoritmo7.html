<!-- 7. Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em
P.G. contendo 10 valores. -->
    <script>
        let valor = parseFloat(prompt('Me passe o valor inicial'))
        let razao = parseFloat(prompt('Me passe a razão'))
        const progGeo = [valor]

        for(i = 1; i <= 10; i++){
            valor = valor * razao
            progGeo.push(valor)
        }

        alert(`A sequência P.G. é: ${progGeo}`)
    </script>
