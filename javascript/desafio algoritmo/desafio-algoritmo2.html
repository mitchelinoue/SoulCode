<!-- 2. Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial -->
    <script>
        let valor = parseInt(prompt(`Me passe um valor inteiro`))
        
        for(i = valor - 1; i >= 1; i--){
            valor = valor * i
        }
        
        alert(`${valor}`)
    </script>
</body>
