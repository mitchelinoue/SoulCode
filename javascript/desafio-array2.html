<head>
    <meta charset="UTF-8">

<body>
<!--Faça um programa em Javascript que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
a) A quantidade de números pares
b) Quais os números pares
c) A quantidade de números ímpares
d) Quais os números ímpares-->
    <script>
        const numeros = []
        const numPares = []
        const numImpares = []
        let contPar = 0
        let contImpar = 0

        for(i = 1; i < 6; i++){
            numeros[i] = parseInt(prompt(`Me passe o ${i}º valor`))

            if (numeros[i] % 2 == 0){
                numPares[contPar] = numeros[i] 
                contPar++
            } else { 
                numImpares[contImpar] = numeros[i]
                contImpar++
            }
        }

        alert(`
        Existem ${numPares.length} números pares: ${numPares}.
        Existem ${numImpares.length} números impares: ${numImpares}. 
        `)
    </script>
</body>
</html>
